<div class="container-fluid divCarousel">     
    <ngb-carousel>
      <ng-template ngbSlide *ngFor="let image of images">
        <div class="wrapper">
          <img [src]="image.src" alt="Random first slide">
        </div>
        <div class="carousel-caption">
          <h3>{{ image.title }}</h3>
          <p>{{ image.short }}</p>
          <a>{{image.link}}</a>
        </div>
      </ng-template>
    </ngb-carousel>    
</div>
